<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTZ bediening</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(22, 22, 30);
            color: white;
        }
        input {
            text-align: center;
            padding: .5em;
            font-size: 20px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, .5);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        table {
            font-size: small;
            margin-top: 2em;
            background-color: rgba(255, 255, 255, .05);
            padding: 1.5em;
            border-radius: 10px;
            border: 1px solid darkgray;
        }
        td:first-child {
            display: flex;
            justify-content: flex-end;
            padding-right: 1em;
        }
        tr:not(:last-child) td {
            padding-bottom: .8em;
        }
        span {
            background-color: black;
            padding: .8em;
            margin-right: .5em;
            border: 1px darkgray solid;
            border-radius: 5px;
            display: flex;
            width: 1.5em;
            height: 1.5em;
            justify-content: center;
            align-items: center;
        }
        span.space {
            width: 100%;
        }
        a {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1em;
            color: lightgray;
            background-color: rgba(0, 0, 0, .5);
            border-radius: 0 0 0 5px;
            text-decoration: none;
        }
        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h1>PTZ Control</h1>
    <h2>Camera 1</h2>
    <form action="#" data-host="192.168.0.101">
        <input type="number" id="input_1" name="preset" min="1" max="100" step="1" placeholder="000">
    </form>
    
    <h2>Camera 2</h2>
    <form action="#" data-host="192.168.0.102">
        <input type="number" id="input_2" name="preset" min="1" max="100" step="1" placeholder="000">
    </form>
    <a href="#" id="info">Shortcuts</a>
    <div class="overlay" style="display: none;">
        <table>
            <tbody>
                <tr>
                    <td><span>&larr;</span> <span>&rarr;</span></td>
                    <td>wisselen van camera</td>
                </tr>
                <tr>
                    <td><span>&nbsp;-&nbsp;</span></td>
                    <td>velden leegmaken</td>
                </tr>
                <tr>
                    <td><span class="space">spatie</span></td>
                    <td>shortcuts</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            $('form').submit(function(e) {
                e.preventDefault();
                let preset = $(this).serializeArray()[0].value;
                let host = $(this).data('host');
                $(this).find("input").select();
                fetch("http://" + host + "/cgi-bin/camctrl?preset=" + preset);
            });
            $("#info").click(function(){
                $(".overlay").fadeIn('fast');
            });
            $(".overlay").click(function(){
                $(".overlay").fadeOut('fast');
            });
        });
        document.body.onkeyup = function(e) {
            if(e.keyCode == 37) {
                $('#input_1').select();
            }
            if(e.keyCode == 39) {
                $('#input_2').select();
            }
            if(e.keyCode == 109) {
                $('input').val('');
            }
            if(e.keyCode == 32) {
                $(".overlay").fadeToggle('fast');
            }
        }
    </script>
</body>
</html>
